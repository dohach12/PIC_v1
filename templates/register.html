<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
  .custom-logo {
    color: #007BFF; /* Example: blue */
  }
</style>

<html>
                    
		<section class="flex w-screen h-screen">
      <div class="m-auto">
        <section class="border bg-gray-50">
          <div class="w-[300px] mx-auto space-y-6 p-6">
            <div class="text-[#002B2F] text-center w-full">
              <a aria-label="" href="https://tailflows.com" class="inline-flex items-center gap-1">
                <svg
                  class="h-7 w-7"
                  viewBox="0 0 180 180"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <svg class="custom-logo" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd">
                      <path d="M0 10C0 4.477 4.477 0 10 0s10 4.477 10 10-4.477 10-10 10H.006q.219-.36.61-.618c.423-.278.922-.295 1.475-.314.853-.03 1.833-.064 2.86-1.068H10a8 8 0 1 0-8-8v6.443c-.604.128-1.246.422-1.906 1.135L0 17.683z"></path>
                      <path d="M10 3.962A6.04 6.04 0 0 0 3.962 10v5.845a1.7 1.7 0 0 0 .639-.245q1.115-.732.829-2.317.944 1.446.528 2.755H10a6.038 6.038 0 1 0 0-12.076"></path>
                    </g>
                  </svg>
                </svg>

                <span class="text-4xl font-bold leading-[.5] select-none">EnergyBot</span>
              </a>
            </div>
            <div class="">
              <h2 class="sr-only">Sign Up</h2>
              <p class="text-xs font-light text-center">Sign Up</p>
            </div>
           
            
            <form action="/register" method="POST" class="w-full space-y-4">
                <div class="">
                    <div class="relative">
                      <span
                        class="absolute block w-3 h-3 -translate-y-1/2 top-1/2 left-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-full h-full fill-current" viewBox="0 0 448 512">
                            <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm89.6 32h-11.7c-22.2 10-46.8 16-77.9 16s-55.7-6-77.9-16h-11.7C64 288 0 352 0 432v16c0 17.7 14.3 32 32 32h384c17.7 0 32-14.3 32-32v-16c0-80-64-144-142.4-144z"/>
                          </svg>
                      </span>
                      <label
      for="first name" 
      class="absolute text-xs -translate-y-1/2 pointer-events-none top-1/2 left-5 font-normal">
          </label>
          <input
          type="text"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="none"
          spellcheck="false"
          required=""
          name="first_name"
          placeholder="First name"
          title="Search"
          role="searchbox"
          aria-label="Search"
          aria-controls="typeahead_results"
          aria-autocomplete="list"
          value="" 
          class="w-full h-10 px-5 py-2 text-xs bg-transparent border rounded-md font-normal" />
    
                    </div>
                  </div>


                  <div class="">
                    <div class="relative">
                      <span
                        class="absolute block w-3 h-3 -translate-y-1/2 top-1/2 left-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-full h-full fill-current" viewBox="0 0 448 512">
                            <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm89.6 32h-11.7c-22.2 10-46.8 16-77.9 16s-55.7-6-77.9-16h-11.7C64 288 0 352 0 432v16c0 17.7 14.3 32 32 32h384c17.7 0 32-14.3 32-32v-16c0-80-64-144-142.4-144z"/>
                          </svg>
                      </span>
                      <label
      for="Last name" 
      class="absolute text-xs -translate-y-1/2 pointer-events-none top-1/2 left-5 font-normal">
          </label>
          <input
          type="text"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="none"
          spellcheck="false"
          required=""
          name="last_name"
          placeholder="Last name"
          title="Search"
          role="searchbox"
          aria-label="Search"
          aria-controls="typeahead_results"
          aria-autocomplete="list"
          value="" 
          class="w-full h-10 px-5 py-2 text-xs bg-transparent border rounded-md font-normal" />
    
                    </div>
                  </div>




              <div class="">
                <div class="relative">
                    <span
                    class="absolute block w-3 h-3 -translate-y-1/2 top-1/2 left-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-full h-full fill-current"
                      viewBox="0 0 512 512">
                      <path
                        d="M256 64C150 64 64 150 64 256s86 192 192 192c17.7 0 32 14.3 32 32s-14.3 32-32 32C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256v32c0 53-43 96-96 96c-29.3 0-55.6-13.2-73.2-33.9C320 371.1 289.5 384 256 384c-70.7 0-128-57.3-128-128s57.3-128 128-128c27.9 0 53.7 8.9 74.7 24.1c5.7-5 13.1-8.1 21.3-8.1c17.7 0 32 14.3 32 32v80 32c0 17.7 14.3 32 32 32s32-14.3 32-32V256c0-106-86-192-192-192zm64 192a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z" />
                    </svg>
                  </span>
                  <label
  for="email" 
  class="absolute text-xs -translate-y-1/2 pointer-events-none top-1/2 left-5 font-normal">
      </label>
      <input
      type="email"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="none"
      spellcheck="false"
      required=""
      name="email"
      placeholder="Email"
      title="Search"
      role="searchbox"
      aria-label="Search"
      aria-controls="typeahead_results"
      aria-autocomplete="list"
      value="" 
      class="w-full h-10 px-5 py-2 text-xs bg-transparent border rounded-md font-normal" />

                </div>
              </div>
              <div class="">
                <div class="text-right">
                  <div class="relative">
                    <span
                      class="absolute block w-3 h-3 -translate-y-1/2 top-1/2 left-1">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-full h-full fill-current"
                        viewBox="0 0 448 512">
                        <path
                          d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                      </svg>
                    </span>
                    <label
                      for="password"
                      class="absolute text-xs -translate-y-1/2 pointer-events-none top-1/2 left-5">
                      
                    </label>
                    
                    <input
      autocomplete="off"
      autocorrect="off"
      autocapitalize="none"
      spellcheck="false"
      required="True"
      placeholder="Password"
      title="Search"
      role="searchbox"
      aria-label="Search"
      aria-controls="typeahead_results"
      aria-autocomplete="list"
      value="" 

                      type="password"
                      name="password"
                      class="w-full h-10 px-5 py-2 text-xs bg-transparent border rounded-md" />
                    <button
                      class="absolute w-4 h-4 -translate-y-1/2 right-1 top-1/2 togglePasswordVisibility">
                      <span class="inline-block w-4 h-4">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="w-full h-full fill-current"
                          viewBox="0 -960 960 960">
                          <path
                            d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z" />
                        </svg>
                      </span>
                    </button>
                  </div>
                  <a href="" class="text-xs"></a>
                </div>
              </div>
              <div class="relative">

                <button
                  type="submit"
                  class="text-xs py-2 px-4 border bg-[#002B2F] w-1/2 text-center text-gray-50 rounded-md">
                  Sign Up                </button>
              </div>
              <div class="relative">
                <div class="flex items-center">
                  <input
                    checked
                    id="checked-checkbox"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 rounded" />
                  <label
                    for="checked-checkbox"
                    class="text-sm font-medium ms-2">
                    Remember me

                  </label>
                </div>
              </div>
              <div class="">
                <p class="text-xs font-light text-center">
                    Already have an account? 

                  <a href="{{url_for('login')}}" class="font-bold">Log in here</a>
                </p>
              </div>
            </form>
          </div>
        </section>
      </div>
    </section>
                    </html>
